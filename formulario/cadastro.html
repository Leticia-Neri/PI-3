<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cadastro.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title></title>
</head>

<body>
    <main>
        <div class="container">
            <div class="texts">
                <h1 class="image animate__animated animate__backInLeft">Kapiva Store</h1>
                <h2>Insira suas credenciais de login para aprovietar todos os ben√©ficios de nossa Loja</h2>
                
                
                    <form>
                        <fieldset>
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite sua sobrenome" required>
                        </fieldset>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                        <fieldset>
                            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                            <input type="password" name="confSenha" id="confSenha" placeholder="Confirmar senha" required>
                        </fieldset>
                        <fieldset>
                            <input type="text" name="cpf" id="cpf" placeholder="Digite seu cpf" required>
                            <input type="text" name="tel" id="tel" placeholder="telefone" require>
                        </fieldset>
                        <button type="submit" name="botao" id="botao">Cdastrar</button>
                    </form>
            </div>
            <div class="image animate__animated animate__backInRight">
                <img src="logo.png">
            </div>
        </div>
    </main>
</body>

</html>
