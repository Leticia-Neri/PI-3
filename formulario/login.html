<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title></title>
</head>

<body>
    <main>
        <div class="container">
            <div class="texts">
                <h1 class="image animate__animated animate__backInLeft">Kapiva Store</h1>
                <h2>Insira suas credenciais de login para aprovietar todos os benéficios de nossa Loja</h2>

                <form>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>

                    <button type="submit" name="botao" id="botao">Entrar</button>
                </form>

                <p>Esqueceu sua senha? <a href="#">Recupere aqui!</a></p>
                <p>Não tem uma conta? <a href="#">Registre-se!</a></p>
            </div>
            <div class="image animate__animated animate__backInRight">
                <img src="logo.png">
            </div>
        </div>
    </main>
</body>

</html>
